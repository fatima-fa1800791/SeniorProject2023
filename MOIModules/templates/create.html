{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Register a new person {% endblock %}</h1>

<form method="post"  enctype="multipart/form-data" >
   
<p>
    <label for="title">First Name</label>
    <input type="text" name="first_name"
           placeholder="First Name">
    </input>
</p>

<p>
    <label for="author">Last Name</label>
    <input type="text" name="last_name"
           placeholder="Last Name">
    </input>
</p>

<p>
    <label for="tel_num">Phone Number</label>
    <input type="text" name="tel_num"
           placeholder="Without +974">
    </input>
</p>

<p>
    <label for="tel_num">Email ID</label>
    <input type="text" name="email_id"
           placeholder="Provide a vaild email ID">
    </input>
</p>

<p>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob"
           placeholder="YYYY-MM-DD">
    </input>

</p>
<p>
    <label for="avatar">Choose a profile picture:</label>

    <input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg">

</p>

<p>
    <button type="submit">Submit</button>
    
</p>
</form>
{% endblock %}
